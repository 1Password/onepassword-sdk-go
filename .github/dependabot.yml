    directory: "/"
    schedule:
      interval: weekly
      day: sunday
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch" ]
